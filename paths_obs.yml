    /scen3/braun/data/obs_synthese23/pcat_obs.json
  task: /scen3/braun/data/obs_synthese23/{processing_level}/{id}_{xrfreq}_{processing_level}.zarr
  ba: /scen3/braun/data/obs_synthese23/{processing_level}/{id}_{xrfreq}_{processing_level}_{variable}.zarr

# Task Arguments

extract:
  reconstruction:
    search_data_catalogs:
      data_catalogs:
        - /tank/scenario/catalogues/reconstruction-extra.json # rsds
        - /tank/scenario/catalogues/reconstruction.json # ERA5-Land
  station-obs:
    search_data_catalogs:
      data_catalogs:
        - /tank/scenario/catalogues/station-obs.json # AHCCD

