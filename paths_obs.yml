cleanup:
  search_data_catalogs:
    data_catalogs:
      - *pcat

rechunk:
  xscen_rechunk:
    temp_store: /scen3/braun/data/obs_synthese23/tmp/

indicators:
  path_yml: indicators_obs.yml

diagnostics:
  kind:
    reference:
      properties_and_measures:
        properties: properties_obs.yml
    simulation:
      properties_and_measures:
        properties: properties_obs.yml
    scenario:
      properties_and_measures:
        properties: properties_obs.yml

# General Arguments

dask:
  client:
    local_directory: /exec/braun/dask/
    dashboard_address: 1966

logging:
    handlers:
        file:
            filename: /scen3/braun/data/obs_synthese23/logger.log

utils:
    stack_drop_nans:
        to_file: &coords
          /scen3/braun/data/obs_synthese23/stack_coords/coords_{domain}_{shape}.nc
    unstack_fill_nan:
      coords: *coords
    maybe_unstack:
      coords: *coords

scripting:
