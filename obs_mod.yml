module: obs_mod
realm: atmos
doc: |
  =====================
  Observation based climate indicators
  =====================
  This module defines all indicators for the Ouranos Synthese 2023 update
indicators:
  tg_mean_annual:
    base: tg_mean
    parameters:
      freq: "YS"
  tg_mean_seasonal:
    base: tg_mean
    parameters:
      freq: "QS-DEC"
  precip_accumulation_annual:
    base: prcptot
    parameters:
      freq: "YS"
  precip_accumulation_seasonal:
    base: prcptot
    parameters:
      freq: "QS-DEC"
      
  