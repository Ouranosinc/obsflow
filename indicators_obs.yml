doc: |
  ==========
  Indicators
  ==========
  Indicator module for observation data analysis.
realm: atmos
variables:
  pr_per95:
    canonical_units: mm d-1
    description: 95th percentile of daily precipitation
    cell_methods: 'time: n-th percentile'
  pr_per99:
    canonical_units: mm d-1
    description: 99th percentile of daily precipitation
    cell_methods: 'time: n-th percentile'

indicators:
#-------------------------------- Temperature ------------------------------------#
  tg_mean_annual:
    base: tg_mean
    missing: skip #TODO: mayeb do something clever here
    parameters:
      freq: YS
  tg_mean_seasonal:
    base: tg_mean
    missing: skip
    parameters:
      freq: QS-DEC
# # --------------------------------- Precipitation ------------------------------------#
  pr_mean_annual:
    base: prcpavg
    missing: skip
    parameters:
      freq: YS
  pr_mean_seasonal:
    base: prcpavg
    missing: skip
    parameters:
      freq: QS-DEC