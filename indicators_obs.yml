doc: |
  ==========
  Indicators
  ==========
  Indicator module for observation data analysis.
realm: atmos
variables:
  pr_per95:
    canonical_units: mm d-1
    description: 95th percentile of daily precipitation
    cell_methods: 'time: n-th percentile'
  pr_per99:
    canonical_units: mm d-1
    description: 99th percentile of daily precipitation
    cell_methods: 'time: n-th percentile'

indicators:
#-------------------------------- Temperature ------------------------------------#
  tg_mean_annual:
    base: tg_mean
    parameters:
      freq: YS-JAN
  tg_mean_seasonal:
    base: tg_mean
    parameters:
      freq: QS-DEC
      
  tn_mean_annual:
    base: tn_mean
    parameters:
      freq: YS-JAN
  tn_mean_seasonal:
    base: tn_mean
    parameters:
      freq: QS-DEC

  tx_mean_annual:
    base: tx_mean
    parameters:
      freq: YS-JAN
  tx_mean_seasonal:
    base: tx_mean
    parameters:
      freq: QS-DEC
# # --------------------------------- Precipitation ------------------------------------#
  pr_mean_annual:
    base: prcpavg
    parameters:
      freq: YS-JAN
  pr_mean_seasonal:
    base: prcpavg
    parameters:
      freq: QS-DEC